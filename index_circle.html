@import url(//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css);


#map {
  width: 100%;

}

svg {
  position: relative;
}

  fill: #000;
  fill-opacity: .2;
  stroke: #fff;
  stroke-width: 1.5px;

  fill: brown;

    <style>
			body {
    			background-color: black;
			}

			input {
    			font-size: 16px;
			}

			.d3-tip {
				line-height: 1;
				padding: 12px;
				background: rgba(0, 0, 0, 0.8);
				color: #fff;
				border-radius: 2px;
				font-family: sans-serif;
				font-size: 12px;
				text-align: center;
			}

			.d3-tip p {
				margin: 0 0 1 em 0;
			}

			.d3-tip ul {
				margin: 0;
				padding-left: 2em;
			}

			.d3-tip li {
				margin: 0.5em 0 0 0;
			}

			/* Creates a small triangle extender for the tooltip */
			.d3-tip:after {
				box-sizing: border-box;
				display: inline;
				font-size: 10px;
				width: 100%;
				line-height: 3;
				color: rgba(0, 0, 0, 0.8);
				content: "\25BC";
				position: absolute;
				text-align: center;
			}

			/* Style northward tooltips differently */
			.d3-tip.n:after {
				margin: -1px 0 0 0;
				top: 100%;
				left: 0;
			}
		</style>
